# map_type: costmap
map_type: voxel
origin_z: 0.0
# z_resolution: 1
z_resolution: 0.1
# z_voxels: 2
z_voxels: 4

# obstacle_range: 2.5
obstacle_range: 10.0
# raytrace_range: 3.0
raytrace_range: 5.0

# ADDED:
# cost_scaling_factor: 10 # default=10

# publish_voxel_map: false
publish_voxel_map: true
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.05
footprint_padding: 0.1

plugins:
# - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: voxel_layer, type: "costmap_2d::VoxelLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

# obstacles_layer:
voxel_layer:
  # ADDED:
  enabled: true
  observation_sources: scan
  # scan: {sensor_frame: velodyne, data_type: LaserScan, topic: /emulated_scan, marking: true, clearing: true, min_obstacle_height: 0.05, max_obstacle_height: 0.4, obstacle_range: 5.0, raytrace_range: 5.0}
  # scan: {sensor_frame: velodyne, data_type: LaserScan, topic: /emulated_scan, marking: false, clearing: true, min_obstacle_height: 0.02, max_obstacle_height: 0.5, obstacle_range: 5.0, raytrace_range: 5.0}
  scan: {sensor_frame: velodyne, data_type: PointCloud2, topic: /velodyne_points/for_costmap, marking: true, clearing: true, min_obstacle_height: 0.05, max_obstacle_height: 0.4, obstacle_range: 2.5, raytrace_range: 3.0, expected_update_rate: 5}

inflater_layer:
 # ADDED:
 enabled: true
 inflation_radius: 0.25
 # inflation_radius: 0.5
