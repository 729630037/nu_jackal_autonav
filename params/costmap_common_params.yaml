# map_type: costmap
map_type: voxel
origin_z: 0.0
# z_resolution: 1
z_resolution: 0.1
# z_voxels: 2
z_voxels: 5

obstacle_range: 2.5
raytrace_range: 3.0
raytrace_range: 3.0

publish_voxel_map: false
# publish_voxel_map: true
transform_tolerance: 0.5
meter_scoring: true

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

plugins:
# - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: obstacles_layer, type: "costmap_2d::VoxelLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  # ADDED:
  enabled: true
  observation_sources: scan
  # scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  scan: {sensor_frame: front_mount, data_type: PointCloud2, topic: velodyne_points, marking: true, clearing: true, min_obstacle_height: -0.5, max_obstacle_height: 0.5, obstacle_range: 2.5, raytrace_range: 3.0}

inflater_layer:
 # ADDED:
 enabled: true
 # inflation_radius: 0.30
 inflation_radius: 0.15
